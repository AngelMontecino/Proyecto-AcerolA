<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AceroIA - Control de Calidad</title>
    <style>

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #eef2f5; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel { padding: 40px; }
        
        .left { 
            width: 40%; 
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
        }

        .right { 
            width: 60%; 
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }


        h2 { color: #2c3e50; margin-bottom: 25px; font-size: 1.5rem; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 0.9rem; }

        input[type="number"] { 
            display: block; 
            width: 100%; 
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: #f0f8ff;
        }

        button { 
            background-color: #2c3e50; 
            color: white; 
            padding: 15px 20px; 
            border: none; 
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover { background-color: #34495e; }

        .result-box { 
            background-color: white;
            border: 1px solid #dcdcdc;
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 80%;
        }

        .alert-title {
            color: #e74c3c;
            font-size: 1.8rem;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .defect-type {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .progress-container {
            background-color: #e0e0e0; 
            width: 100%; 
            height: 25px; 
            border-radius: 12px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            line-height: 25px;
            color: white;
            text-align: center;
            font-size: 0.8rem;
            background: linear-gradient(90deg, #27ae60 0%, #2ecc71 100%); 
            transition: width 1s ease-in-out;
        }
        
        .brand {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-weight: bold;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="panel left">
            <h2>Parámetros de Entrada</h2>
            <form method="POST">
                <label>Grosor de Placa (mm):</label>
                <input type="number" step="any" name="grosor" required placeholder="Ej: 80">

                <label>Área de Píxeles (Falla):</label>
                <input type="number" step="any" name="area" required placeholder="Ej: 4500">

                <label>Luminosidad Promedio:</label>
                <input type="number" step="any" name="luminosidad" required placeholder="Ej: 120">

                <label>Longitud X:</label>
                <input type="number" step="any" name="longitud" required placeholder="Ej: 15">

                <button type="submit">ANALIZAR CALIDAD</button>
            </form>
        </div>

        <div class="panel right">
            <div class="brand">SISTEMA DE CONTROL DE CALIDAD - ACEROIA</div>
            
            {% if prediction %}
            <div class="result-box">
                <h3>Resultado del Análisis:</h3>
                
                <h1 class="alert-title">DEFECTO DETECTADO</h1>
                
                <p class="defect-type">Clasificación: <strong>{{ prediction }}</strong></p>
                
                <div class="progress-container">
                    <div class="progress-bar" style="width: {{ confidence }}%;">
                        {{ confidence }}% Confianza
                    </div>
                </div>
            </div>
            {% else %}
            <div style="color: #bdc3c7;">
                
                <p>Ingrese los parámetros técnicos para iniciar el diagnóstico del material.</p>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
