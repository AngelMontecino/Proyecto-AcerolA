<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Control de Calidad - AcerolA</title>
    <style>
        body { font-family: sans-serif; display: flex; }
        .panel { padding: 20px; width: 50%; }
        .left { background-color: #f4f4f4; border-right: 1px solid #ccc; }
        .result-box { border: 2px solid #333; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; width: 80%; padding: 8px;}
        button { background-color: #333; color: white; padding: 10px 20px; border: none; cursor: pointer;}
    </style>
</head>
<body>
    <div class="panel left">
        <h2>INPOTE (Input)</h2>
        <form method="POST">
            <label>Grosor de Placa:</label>
            <input type="number" step="any" name="grosor" required>
            <label>Área de Píxeles:</label>
            <input type="number" step="any" name="area" required>
            <label>Luminosidad:</label>
            <input type="number" step="any" name="luminosidad" required>
            <label>Longitud X:</label>
            <input type="number" step="any" name="longitud" required>
            <button type="submit">ANALIZAR CALIDAD</button>
        </form>
    </div>
    <div class="panel right">
        <h2>Sistema de Control de Calidad - AcerolA</h2>
        {% if prediction %}
        <div class="result-box">
            <h3>Resultado:</h3>
            <h1>DEFECTO DETECTADO</h1>
            <p>(Tipo: {{ prediction }})</p>
            <div style="background-color: #ddd; width: 100%; height: 20px;">
                <div style="background-color: green; width: {{ confidence }}%; height: 100%;"></div>
            </div>
            <p>Confianza: {{ confidence }}%</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
